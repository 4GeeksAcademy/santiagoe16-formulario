<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    
    <div class="container mt-5">
        
        <div class="card">
                <div class="card-header">
                    <h1>Payment for example</h1>
                </div>
                <div class="card-body mx-2">
                    <div class="alert alert-danger  text-danger-emphasis p-3 " role="alert">
                        <h5 class="ms-3 my-auto">Some fields are missing</h5>
                    </div>
                    <div class="dolar"><i class="fa-solid fa-dollar-sign"></i></div>
                    <form action="post">

                        <div class="row m-0 mb-3">
                            <div class="col-5 ps-0">
                                <label for="Imputcard" class="form-label mb-1"><h5>Card #</h5></label>
                                <input type="text" class="form-control p-2" id="Imputcard" placeholder=" XXXXXXXXXXXXXXXX" aria-describedby="cardtext">
                            </div>
                            <div class="col-3">
                                <label for="inputCVC" class="form-label mb-1"><h5>CVC #</h5></label>
                                <input type="text" class="form-control p-2" id="inputCVC" placeholder="0000" aria-describedby="CVC">
                            </div>
                            <div class="col-4 pe-0">
                                <label for="Inputamount" class="form-label mb-1"><h5>Amount</h5></label>
                                <input type="text" class="form-control p-2" id="Inputamount" placeholder="Amount" aria-describedby="Amount">
                            </div>
                        </div>
            
                        <div class="row m-0 mb-4">
                            <div class="col-6 ps-0">
                                <label for="Imputfirstname" class="form-label mb-1"><h5>First name</h5></label>
                                <input type="text" class="form-control p-2" id="Imputfirstname" aria-describedby="firstname">
                            </div>
                            <div class="col-6 pe-0">
                                <label for="Inputlastname" class="form-label mb-1"><h5>Last name</h5></label>
                                <input type="text" class="form-control p-2" id="Inputlastname" aria-describedby="lastname">
                            </div>
                        </div>
            
                        <div class="row m-0 mb-4">
                            <div class="col-6 ps-0">
                                <label for="Imputcity" class="form-label mb-1"><h5>City</h5></label>
                                <input type="text" class="form-control p-2" id="Imputcity" aria-describedby="city">
                            </div>
                            <div class="col-3">
                                <label for="Inputstate" class="form-label mb-1"><h5>State</h5></label>
                                <select class="form-select p-2" id="Inputstate" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                  </select>
                            </div>
                            <div class="col-3 pe-0">
                                <label for="Inputpostalcode" class="form-label mb-1"><h5>Postal code</h5></label>
                                <input type="email" class="form-control p-2" id="Inputpostalcode" aria-describedby="postalcode">
                            </div>
                        </div>
            
                        <div class="row m-0 mb-5">
                            <div class="col-6 ps-0 ">
                                <h5>We accept:</h5>
                                <div class=" p-2  bg-secondary rounded d-inline-block text-white pe-0">
                                    <div class="form-check ms-2 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check ms-2 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check ms-2 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check ms-2 form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-discover"></i></label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-6 pe-0">
                                <label for="Inputmessage" class="form-label mb-1"><h5>Message</h5></label>
                               <textarea class="form-control h-100" id="Inputmessage"></textarea>
                               <div id="messagehelper" class="form-text">Add any notes here</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer d-flex justify-content-end mt-3 p-3">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary ms-2">Send</button>
                </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
